<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 100px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3.5s steps(12) forwards, blink 0.75s step-end infinite, glitch 2s infinite;
            position: relative;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px red;
            }
            25% {
                text-shadow: -2px -2px blue;
            }
            50% {
                text-shadow: 2px -2px green;
            }
            75% {
                text-shadow: -2px 2px yellow;
            }
            100% {
                text-shadow: 0px 0px white;
            }
        }

    </style>
</head>
<body>
    <h1>Joshua UwU</h1>
</body>
</html>
