<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Text Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #bouncingText {
            font-size: 40px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="bouncingText">Joshua UwU</div>
    <script>
        const text = document.getElementById('bouncingText');
        let posX = 0;
        let posY = 0;
        let deltaX = 2;
        let deltaY = 2;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function bounce() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            posX += deltaX;
            posY += deltaY;

            if (posX + text.offsetWidth >= screenWidth || posX <= 0) {
                deltaX *= -1;
                text.style.color = getRandomColor();
            }
            if (posY + text.offsetHeight >= screenHeight || posY <= 0) {
                deltaY *= -1;
                text.style.color = getRandomColor();
            }

            text.style.left = posX + 'px';
            text.style.top = posY + 'px';

            requestAnimationFrame(bounce);
        }

        bounce();
    </script>
</body>
</html>
