<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 80px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 4s steps(8) 1s forwards, backspacing 4s steps(8) 5s forwards infinite;
        }

        /* Typing Animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 8ch; }
        }

        /* Backspacing Animation */
        @keyframes backspacing {
            from { width: 8ch; }
            to { width: 0ch; }
        }
    </style>
</head>
<body>
    <h1>StudyBot</h1>
</body>
</html>
